{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text">Register</h3>

<section class="intro">
    <div class="inner">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <!--Username-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix black-text text-darken-4"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix black-text text-darken-4"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!--Register-->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large black darken-4 text-shadow">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align white-text text-shadow">
                    Already reistered ?
                    <br>
                    <a href="{{ url_for('login') }}" class="light-blue-text text-darken">Log In</a>
                </p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
